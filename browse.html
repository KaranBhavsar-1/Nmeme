<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Category Input Popup</title>
    <link rel="stylesheet" href="CSS\add_Meme_btn.css">
    <link rel="stylesheet" href="CSS\nav.css">
    <link rel="stylesheet" href="CSS\button.css">
</head>

<body>

    <div>
        <nav>
            <ul>
                <li><a href="index.html">
                        <img src="images\home.png" alt="Home emoji" width="20px" height="20px">
                        Home</a></li>
                <li><a href="browse.html">
                        <img src="images\browse.png" alt="Home emoji" width="20px" height="20px">
                        Browse</a></li>
                <li><a href="like.html">
                        <img src="images\like.png" alt="Home emoji" width="20px" height="20px">
                        Liked Memes</a></li>
                <li><a href="setting.html">
                        <img src="images\setting.png" alt="Home emoji" width="20px" height="20px">
                        Settings</a></li>
            </ul>
        </nav>
    </div>
    <div>
        <h2>Browse Categories</h2>
        <h3 id="printcategorytype"></h3>
    </div>
    <div id="Categories">
        <div>
            <button id="wholeSome">WholeSome Memes</button>
            <button id="games">Games Memes</button>
            <button id="cats">Cats Memes</button>
            <button id="tech">Tech Memes</button>
            <button id="dank">Dank Memes</button>
            <button id="addDataBtn">
                <img src="images\Add_More.png" alt="Home emoji" width="20px" height="20px">
                Add Memes</button>
        </div>
    </div>
    <div id="overlay">
        <div id="popup">
            <label for="categoryName">Category Name</label>
            <textarea id="categoryName" placeholder="Enter category name"></textarea>

            <label for="categorySubs">Category subreddits</label>
            <textarea id="categorySubs" placeholder="Type & press Enter"></textarea>
            <small>Add subreddit by pressing Enter, click chip to remove.</small>

            <div class="chip-container" id="chipContainer"></div>

            <button id="saveBtn">Add Category</button>
        </div>
    </div>
<div>
    Your personal added categories:-
    <div id="output"></div>

</div>

</body>

<script src="JS\add_Meme.js"></script>

<script src="JS/browse.js"></script>
<script src="JS/main.js"></script>
</html>
